<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>講義資料アーカイブ</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; color: #333; max-width: 800px; margin: 0 auto; padding: 20px; background: #f4f7f6; }
        h1 { border-bottom: 2px solid #2c3e50; padding-bottom: 10px; color: #2c3e50; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 30px; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: transform 0.2s; text-decoration: none; color: inherit; display: block; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 4px 10px rgba(0,0,0,0.15); }
        .card h2 { margin-top: 0; font-size: 1.2rem; color: #3498db; }
        .card p { margin-bottom: 0; font-size: 0.9rem; color: #666; }
    </style>
</head>
<body>
    <h1>Multimedia Expression I - 講義資料</h1>
    <p>授業で使用するスライド一覧です。</p>
    
    <div class="grid">
        <a href="lesson01/" class="card">
            <h2>第1回：ガイダンス</h2>
            <p>授業の進め方と環境構築について解説します。</p>
        </a>
    </div>
</body>
</html>
