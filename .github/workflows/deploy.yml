name: Deploy Slidev to Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Set Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build and Force Organize
        run: |
          # 1. フォルダの徹底掃除
          rm -rf public dist temp_out
          mkdir -p public/template

          # 2. ビルドの実行（一旦 temp_out に書き出し）
          pnpm slidev build slides/template.md --out temp_out --base /twcu-mm1/template/

          # 3. 【解決の鍵】index.htmlがある階層を自動特定してコピー
          # temp_out の直下か、その中の template フォルダか、中身がある方を選びます
          if [ -f "temp_out/template/index.html" ]; then
            cp -r temp_out/template/* public/template/
          elif [ -f "temp_out/index.html" ]; then
            cp -r temp_out/* public/template/
          fi

          # 4. 【念のためのパス修正】
          # HTML内の /template/ を /twcu-mm1/template/ に一括置換します
          if [ -f "public/template/index.html" ]; then
            sed -i 's|href="/template/|href="/twcu-mm1/template/|g' public/template/index.html
            sed -i 's|src="/template/|src="/twcu-mm1/template/|g' public/template/index.html
          else
            echo "Error: index.html not found in public/template!"
            exit 1
          fi

          # 5. ポータル（目次）の作成
          echo '<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><title>講義資料</title></head><body><h1>講義資料リスト</h1><ul><li><a href="template/">Template Slide</a></li></ul></body></html>' > public/index.html
          touch public/.nojekyll

      - name: Final Verification
        run: |
          echo "=== 最終的なファイル配置 ==="
          ls -R public
          echo "=== index.html の中身（パス確認） ==="
          grep "stylesheet" public/template/index.html | head -n 2

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4