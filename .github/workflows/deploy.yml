name: Deploy Slidev to Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Set Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build Slides
        run: |
          # 1. 出力先をきれいに掃除
          rm -rf dist
          mkdir -p dist

          # 2. 直接 dist/template にビルドする
          # Slidevは指定したディレクトリにファイルを生成します
          pnpm slidev build slides/template.md --out dist/template --base /twcu-mm1/template/

          # 3. 共通設定とポータル（目次）の作成
          touch dist/.nojekyll
          echo '<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><title>講義資料リスト</title></head><body><h1>講義資料リスト</h1><ul><li><a href="template/">Template Slide</a></li></ul></body></html>' > dist/index.html

      - name: Verify Directory Structure
        # 実際にアップロードされる前に中身を「検索」して確認します
        run: |
          echo "=== 最終的なファイル構成の確認 ==="
          find dist -name "index.html"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4