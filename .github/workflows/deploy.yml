name: Deploy Slidev to Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Set Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build All Slides
        run: |
          # 1. 公開用フォルダの準備
          rm -rf dist temp_out
          mkdir -p dist

          # 2. 【スライド1: template】のビルド
          # 一旦 temp_out にビルドし、中身を dist/template に確実に移動する
          pnpm slidev build slides/template.md --out temp_out --base /twcu-mm1/template/
          mkdir -p dist/template
          # rsyncを使って、二重フォルダ問題を回避しつつ確実にコピー
          if [ -d "temp_out/template" ]; then
            rsync -a temp_out/template/ dist/template/
          else
            rsync -a temp_out/ dist/template/
          fi
          rm -rf temp_out

          # -----------------------------------------------------------
          # 今後、別のスライド（例: lecture01.md）を増やしたい場合は
          # 以下の3行をコピーしてここに追加するだけでOKです
          # -----------------------------------------------------------
          # pnpm slidev build slides/lecture01.md --out temp_out --base /twcu-mm1/lecture01/
          # mkdir -p dist/lecture01
          # [ -d "temp_out/lecture01" ] && rsync -a temp_out/lecture01/ dist/lecture01/ || rsync -a temp_out/ dist/lecture01/
          # rm -rf temp_out
          # -----------------------------------------------------------

          # 3. 共通設定とポータル（目次）の作成
          touch dist/.nojekyll
          echo '<!DOCTYPE html><html><head><meta charset="UTF-8"><title>講義資料リスト</title></head><body><h1>講義資料リスト</h1><ul><li><a href="template/">Template Slide</a></li></ul></body></html>' > dist/index.html

      - name: Final Structure Check
        run: |
          echo "=== 公開されるファイル構成 ==="
          find dist -maxdepth 2

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4