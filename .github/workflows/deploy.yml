name: Deploy Slidev to Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Set Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build and Move
        run: |
          # 1. フォルダをきれいに掃除
          rm -rf dist temp_build
          mkdir -p dist/template

          # 2. 一旦 'temp_build' にビルド
          pnpm slidev build slides/template.md --out temp_build --base /twcu-mm1/template/

          # 3. 【解決の鍵】index.htmlがある場所を探して、dist/templateに根こそぎ移動
          # Slidevが temp_build/ に作っても temp_build/template/ に作っても対応します
          TARGET_DIR=$(find temp_build -name "index.html" -exec dirname {} \;)
          echo "Found index.html in: $TARGET_DIR"
          cp -r $TARGET_DIR/* dist/template/

          # 4. GitHub Pages用の設定と、ルート用の目次作成
          touch dist/.nojekyll
          echo '<!DOCTYPE html><html><head><meta charset="UTF-8"></head><body><h1>講義資料リスト</h1><ul><li><a href="template/">Template Slide</a></li></ul></body></html>' > dist/index.html

      - name: Final Check
        # ここで「MB」単位のサイズが表示されれば成功です
        run: |
          echo "=== 公開フォルダの中身確認 ==="
          ls -R dist/template
          echo "=== フォルダ全体の容量確認 ==="
          du -sh dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4