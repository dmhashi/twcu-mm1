name: Deploy Slidev to Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Set Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build Slides
        run: |
          # 出力先をきれいに掃除
          rm -rf public
          mkdir -p public/template

          # 標準的なビルド（--single-file を削除しました）
          # --out に public/template を指定することで、ファイルをその中に閉じ込めます
          pnpm slidev build slides/template.md --out public/template --base /twcu-mm1/template/

          # Slidevの仕様で public/template/template と二重になった場合の補正
          if [ -d "public/template/template" ]; then
            cp -r public/template/template/* public/template/
            rm -rf public/template/template
          fi

          # ルートの目次ページを作成
          echo '<!DOCTYPE html><html><head><meta charset="UTF-8"><title>講義資料</title></head><body><h1>講義資料リスト</h1><ul><li><a href="template/">Template Slide</a></li></ul></body></html>' > public/index.html
          touch public/.nojekyll

      - name: Final Check
        run: |
          echo "=== public フォルダの最終構成 ==="
          ls -R public

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4