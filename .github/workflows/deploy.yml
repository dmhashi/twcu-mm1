name: Deploy Slidev to Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Set Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build All Slides
        run: |
          # 1. 以前の成果物をクリア
          rm -rf dist

          # 2. スライドのビルド
          # フォルダを分けたい場合は --out でディレクトリを指定します
          pnpm slidev build template.md --out dist/template --base /twcu-mm1/template/

          # 3. ポータルページ（目次）の作成
          echo '<!DOCTYPE html><html><head><meta charset="UTF-8"><title>講義資料</title></head><body><h1>講義資料リスト</h1><ul><li><a href="template/">Template Slide</a></li></ul></body></html>' > dist/index.html
          touch dist/.nojekyll

      - name: Structure Verification
        # 正常にビルドされたか、ログで最終確認を行います
        run: find dist -maxdepth 3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4