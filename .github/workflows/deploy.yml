name: Deploy Slidev to Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Set Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build and Patch
        run: |
          # 1. フォルダの準備
          rm -rf public dist
          mkdir -p public/template

          # 2. ビルドの実行
          pnpm slidev build slides/template.md --out dist --base /twcu-mm1/template/

          # 3. ファイルの救出
          if [ -d "dist/template" ]; then
            cp -r dist/template/* public/template/
          else
            cp -r dist/* public/template/
          fi

          # 4. 【重要】HTMLのパスを強制修正 (パッチ)
          # /template/assets/ を /twcu-mm1/template/assets/ に書き換えます
          sed -i 's|href="/template/|href="/twcu-mm1/template/|g' public/template/index.html
          sed -i 's|src="/template/|src="/twcu-mm1/template/|g' public/template/index.html

          # 5. ポータルの作成
          echo '<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><title>講義資料リスト</title></head><body><h1>講義資料リスト</h1><ul><li><a href="template/">Template Slide</a></li></ul></body></html>' > public/index.html
          touch public/.nojekyll

      - name: Final Check
        run: |
          echo "=== 修正後のHTMLソース（一部） ==="
          grep "stylesheet" public/template/index.html | head -n 5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4