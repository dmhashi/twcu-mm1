name: Deploy Slidev to Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Set Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build All Slides
        run: |
          rm -rf dist
          
          # 各スライドのビルド
          pnpm slidev build template.md --out dist/template --base /twcu-mm1/template/
          pnpm slidev build lesson01.md --out dist/lesson01 --base /twcu-mm1/lesson01/

          # 自作した index.html を公開フォルダのルートにコピー
          cp index.html dist/index.html
          
          touch dist/.nojekyll

      - name: Structure Verification
        # 正常にビルドされたか、ログで最終確認を行います
        run: find dist -maxdepth 3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4