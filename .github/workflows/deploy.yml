name: Deploy Slidev to Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Set Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build and Rescue
        run: |
          # 1. 公開用フォルダの準備
          rm -rf public
          mkdir -p public/template

          # 2. ビルドの実行（名前を決めず、一旦Slidevに任せます）
          pnpm slidev build slides/template.md --base /twcu-mm1/template/

          # 3. 【救出作戦】Slidevが生成した index.html を探し出してコピー
          # node_modules 以外で index.html がある場所を自動で特定します
          SEARCH_PATH=$(find . -name "index.html" -not -path "./node_modules/*" -not -path "./public/*" -printf '%h\n' | head -n 1)
          
          if [ -n "$SEARCH_PATH" ]; then
            echo "Found slides at: $SEARCH_PATH"
            cp -r "$SEARCH_PATH"/* public/template/
          else
            echo "Error: Slidev output not found!"
            exit 1
          fi

          # 4. ルート用の目次ページを作成
          echo '<!DOCTYPE html><html><head><meta charset="UTF-8"><title>講義資料</title></head><body><h1>講義資料リスト</h1><ul><li><a href="template/">Template Slide</a></li></ul></body></html>' > public/index.html
          touch public/.nojekyll

      - name: Final Verification
        # 最後に、意地でもファイルがあるかログに出力させます
        run: |
          echo "=== public フォルダの中身 ==="
          ls -R public

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4