name: Deploy Slidev to Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Set Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build, Search and Patch
        run: |
          # 1. フォルダの準備
          rm -rf public temp_out
          mkdir -p public/template

          # 2. ビルド（一旦 temp_out に書き出し）
          pnpm slidev build slides/template.md --out temp_out --base /twcu-mm1/template/

          # 3. index.html がある場所を探して救出
          BUILD_PATH=$(find temp_out -name "index.html" -size +1k -printf '%h\n' | head -n 1)
          if [ -n "$BUILD_PATH" ]; then
            cp -r "$BUILD_PATH"/* public/template/
          else
            echo "Build failed: index.html not found"
            exit 1
          fi

          # 4. 【重要】HTMLとJS内のパスを強制修正（パッチ）
          # /template/ を /twcu-mm1/template/ に書き換えます
          echo "Patching paths..."
          sed -i 's|href="/template/|href="/twcu-mm1/template/|g' public/template/index.html
          sed -i 's|src="/template/|src="/twcu-mm1/template/|g' public/template/index.html
          # JSファイル内のパスも修正
          find public/template/assets -name "*.js" -exec sed -i 's|/template/|/twcu-mm1/template/|g' {} +

          # 5. ルート用の目次作成
          echo '<!DOCTYPE html><html><head><meta charset="UTF-8"><title>講義資料</title></head><body><h1>講義資料リスト</h1><ul><li><a href="template/">Template Slide</a></li></ul></body></html>' > public/index.html
          touch public/.nojekyll

      - name: Verify Patch
        run: |
          echo "=== パッチ後のHTMLパス確認（最初の数行） ==="
          grep -o 'href="/twcu-mm1/template/[^"]*"' public/template/index.html | head -n 5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4