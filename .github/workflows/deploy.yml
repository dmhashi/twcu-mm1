name: Deploy Slidev to Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Set Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build and Force Relocate
        run: |
          # 1. 作業用・公開用フォルダを完全にクリーンアップ
          rm -rf dist temp_build
          mkdir -p dist/template

          # 2. 一旦 'temp_build' という名前のフォルダにビルド
          pnpm slidev build slides/template.md --out temp_build --base /twcu-mm1/template/

          # 3. 【ここが重要】Slidevが生成したファイルを「探し出して」dist/templateに移動
          # temp_buildの直下にあるか、temp_build/templateの中にあるか自動で判別します
          if [ -f "temp_build/template/index.html" ]; then
            cp -r temp_build/template/* dist/template/
          elif [ -f "temp_build/index.html" ]; then
            cp -r temp_build/* dist/template/
          else
            echo "Error: Slidev output not found!"
            exit 1
          fi

          # 4. GitHub Pages 用の設定と目次作成
          touch dist/.nojekyll
          echo '<!DOCTYPE html><html><head><meta charset="UTF-8"></head><body><h1>講義資料リスト</h1><ul><li><a href="template/">Template Slide</a></li></ul></body></html>' > dist/index.html

      - name: Final Integrity Check
        # アップロード直前のファイル構成とサイズをログに出力します
        run: |
          echo "=== 公開フォルダの内容確認 ==="
          ls -R dist
          echo "=== フォルダ全体のサイズ確認 ==="
          du -sh dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4