name: Deploy Slidev to Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Set Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build Slides
        run: |
          # 1. 出力先をきれいに掃除
          rm -rf dist
          mkdir -p dist/template

          # 2. 一旦 'temp_build' フォルダにビルド
          pnpm slidev build slides/template.md --out temp_build --base /twcu-mm1/template/

          # 3. temp_build の「中身」を dist/template に確実に移動する
          # (二重フォルダ問題を無視して、index.htmlがある階層を探して移動)
          if [ -d "temp_build/template" ]; then
            cp -r temp_build/template/* dist/template/
          else
            cp -r temp_build/* dist/template/
          fi

          # 4. GitHub Pages 用の無視設定回避ファイル
          touch dist/.nojekyll

          # 5. 【おまけ】リポジトリ直下 (/) にアクセスした時のための簡易目次を作成
          echo '<p>Slides:</p><ul><li><a href="template/">Template Slide</a></li></ul>' > dist/index.html

      - name: Final Directory Check
        # ここで dist/template/index.html が存在するか確認
        run: ls -R dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4