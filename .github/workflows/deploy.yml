name: Deploy Slidev to Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Set Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build and Organize
        run: |
          # 1. 公開用フォルダのクリーンアップ
          rm -rf public dist
          mkdir -p public

          # 2. ビルドの実行（標準の dist フォルダに書き出させます）
          pnpm slidev build slides/template.md --base /twcu-mm1/template/
          
          # OSのファイルシステムを強制同期し、認識を確実にします
          sync

          # 3. ビルドされた中身を public/template に配置
          # Slidevが dist/ の直下に作ったか、dist/template/ の中に作ったかを自動判別して移動
          if [ -d "dist/template" ]; then
            mv dist/template public/template
          else
            mv dist public/template
          fi

          # 4. 【重要】真っ白な画面対策（HTML内のパスを強制パッチ）
          # href="/assets/" や href="/template/assets/" を正しいパスに書き換えます
          sed -i 's|href="/template/|href="/twcu-mm1/template/|g' public/template/index.html
          sed -i 's|src="/template/|src="/twcu-mm1/template/|g' public/template/index.html
          sed -i 's|href="/assets/|href="/twcu-mm1/template/assets/|g' public/template/index.html
          sed -i 's|src="/assets/|src="/twcu-mm1/template/assets/|g' public/template/index.html

          # 5. ポータル目次の作成
          echo '<!DOCTYPE html><html><head><meta charset="UTF-8"><title>講義資料</title></head><body><h1>講義資料リスト</h1><ul><li><a href="template/">Template Slide</a></li></ul></body></html>' > public/index.html
          touch public/.nojekyll

      - name: Final Verification
        run: |
          echo "=== 最終フォルダ構成 ==="
          ls -R public
          echo "=== パス修正の確認 ==="
          grep -o 'href="[^"]*assets/[^"]*"' public/template/index.html | head -n 3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4