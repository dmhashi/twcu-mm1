name: Deploy Slidev to Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Set Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build and Organize
        run: |
          # 1. 過去のビルド結果を完全にクリア
          rm -rf dist final_site
          mkdir -p final_site

          # 2. スライドのビルド（デフォルトの dist フォルダに書き出されます）
          # --base を /リポジトリ名/フォルダ名/ にすることで、URLとパスを一致させます
          pnpm slidev build slides/template.md --base /twcu-mm1/template/

          # 3. ビルドされたフォルダを final_site/template に移動
          # Slidevの仕様で二重フォルダになった場合でも、index.htmlがある場所を正しく配置します
          if [ -d "dist/template" ]; then
            mv dist/template final_site/template
          else
            mv dist final_site/template
          fi

          # 4. GitHub Pages 用のポータル目次と設定作成
          echo '<!DOCTYPE html><html><head><meta charset="UTF-8"><title>講義資料</title></head><body><h1>講義資料リスト</h1><ul><li><a href="template/">Template Slide</a></li></ul></body></html>' > final_site/index.html
          touch final_site/.nojekyll

      - name: Verify Structure
        # アップロード直前の状態をログで確認
        run: find final_site -maxdepth 2

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'final_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4