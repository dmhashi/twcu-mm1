name: Deploy Slidev to Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Set Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build All Slides
        run: |
          # 公開用フォルダの準備
          rm -rf dist-final
          mkdir -p dist-final/template

          # 【スライド1: template】を「単一のHTML」としてビルド
          # --single-file オプションにより、すべてのデータが1枚のHTMLに凝縮されます
          pnpm slidev build slides/template.md --single-file --out dist-final/template

          # ビルドされた index.html 以外の余計なフォルダを削除（念のため）
          # 今後、別の講義を追加する場合は、ここに同じように build 命令を追加するだけです

          # ルートの目次ページを作成
          echo '<!DOCTYPE html><html><head><meta charset="UTF-8"><title>講義資料</title></head><body><h1>講義資料リスト</h1><ul><li><a href="template/">Template Slide</a></li></ul></body></html>' > dist-final/index.html
          touch dist-final/.nojekyll

      - name: Verify
        run: ls -R dist-final

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist-final'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4