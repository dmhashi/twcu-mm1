name: Deploy Slidev to Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - - name: Build
        # --out dist とすることで、template フォルダを作らずに dist 直下に書き出します
        # --base /twcu-mm1/ とすることで、リポジトリ直下で動くように設定します
        run: pnpm slidev build slides/template.md --out dist --base /twcu-mm1/

      - name: Check dist directory
        run: |
          echo "=== Content of dist folder ==="
          ls -F dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4