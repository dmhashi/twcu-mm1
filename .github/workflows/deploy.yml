name: Deploy Slidev to Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Set Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build and Patch
        run: |
          # 1. 公開用フォルダの準備
          rm -rf public dist
          mkdir -p public/template

          # 2. ビルドの実行（標準の dist フォルダに出力）
          pnpm slidev build slides/template.md --base /twcu-mm1/template/

          # 3. ファイルの配置（dist または dist/template から救出）
          if [ -d "dist/template" ]; then
            cp -r dist/template/* public/template/
          else
            cp -r dist/* public/template/
          fi

          # 4. 【重要】真っ白な画面対策：HTML内のパスを物理的に書き換える
          # Slidevが無視してしまった "/twcu-mm1/" を強制的に追加します
          if [ -f "public/template/index.html" ]; then
            echo "Patching paths..."
            sed -i 's|href="/template/|href="/twcu-mm1/template/|g' public/template/index.html
            sed -i 's|src="/template/|src="/twcu-mm1/template/|g' public/template/index.html
            sed -i 's|href="/assets/|href="/twcu-mm1/template/assets/|g' public/template/index.html
            sed -i 's|src="/assets/|src="/twcu-mm1/template/assets/|g' public/template/index.html
          fi

          # 5. ポータル目次の作成
          echo '<!DOCTYPE html><html><head><meta charset="UTF-8"><title>講義資料</title></head><body><h1>講義資料リスト</h1><ul><li><a href="template/">Template Slide</a></li></ul></body></html>' > public/index.html
          touch public/.nojekyll

      - name: Verify Content
        # 最終確認として、ファイル構成をログに出します
        run: |
          echo "=== public/template の内容 ==="
          ls -F public/template
          echo "=== パッチ後のパス確認 ==="
          grep -o 'href="/twcu-mm1/template/assets/[^"]*"' public/template/index.html | head -n 3 || echo "No matches found"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4