name: Deploy Slidev to Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Set Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build and Patch
        run: |
          # 1. 公開フォルダの準備
          rm -rf public
          mkdir -p public/template

          # 2. 最初から public/template を出力先に指定してビルド
          # --base を指定しても Slidev が /template/ を使ってしまう場合に備えます
          pnpm slidev build slides/template.md --out public/template --base /twcu-mm1/template/

          # 3. システムがフォルダを認識するまで1秒待機し、同期させる
          sleep 1
          sync

          # 4. 二重フォルダ問題を修正 (public/template/template になった場合の保険)
          if [ -d "public/template/template" ]; then
            mv public/template/template/* public/template/
            rm -rf public/template/template
          fi

          # 5. 【重要】HTML内のパスを強制的に正しい住所に書き換える (パッチ)
          # エラーが出ていた "/template/assets/" を "/twcu-mm1/template/assets/" に置換
          if [ -f "public/template/index.html" ]; then
            sed -i 's|href="/template/|href="/twcu-mm1/template/|g' public/template/index.html
            sed -i 's|src="/template/|src="/twcu-mm1/template/|g' public/template/index.html
          fi

          # 6. ルートの目次ページを作成
          echo '<!DOCTYPE html><html><head><meta charset="UTF-8"><title>講義資料</title></head><body><h1>講義資料リスト</h1><ul><li><a href="template/">Template Slide</a></li></ul></body></html>' > public/index.html
          touch public/.nojekyll

      - name: Final Integrity Check
        run: |
          echo "=== 公開フォルダの構造確認 ==="
          ls -R public
          echo "--- パッチ後のHTMLソース確認 ---"
          grep "stylesheet" public/template/index.html | head -n 3 || echo "Check failed"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4