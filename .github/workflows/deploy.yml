name: Deploy Slidev to Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Set Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build and Organize
        run: |
          # 1. 公開用と一時的な書き出し用フォルダを準備
          rm -rf public out_template
          mkdir -p public/template

          # 2. 出力先を --out で明示的に指定してビルド
          pnpm slidev build slides/template.md --out out_template --base /twcu-mm1/template/

          # 3. 生成されたファイルを public/template にコピー
          # (フォルダが二重になっていても対応できる書き方です)
          if [ -d "out_template/template" ]; then
            cp -RL out_template/template/. public/template/
          else
            cp -RL out_template/. public/template/
          fi

          # 4. ポータルページ（目次）の作成
          echo '<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><title>講義資料リスト</title></head><body><h1>講義資料リスト</h1><ul><li><a href="template/">Template Slide</a></li></ul></body></html>' > public/index.html
          touch public/.nojekyll

      - name: Verify Content
        # 実際にファイルがコピーされたか、サイズとともに確認
        run: |
          echo "=== public/template の中身 ==="
          ls -F public/template
          echo "=== 全体のサイズ ==="
          du -sh public

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4