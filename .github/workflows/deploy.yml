name: Deploy Slidev to Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        # ここで確実にビルドを実行
        run: pnpm slidev build slides/template.md --out dist --base /twcu-mm1/

      - name: Check dist directory
        # ビルドされたファイルが本当に存在するか、ログに書き出す（重要！）
        run: |
          echo "=== Content of dist folder ==="
          ls -R dist

      - name: Upload artifact
        # 409エラーを避けるため、公式のデプロイ用ステップを1回だけ実行
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4