name: Deploy Slidev to Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Set Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build and Move Slides
        run: |
          # 1. 公開用の親フォルダを作成
          mkdir -p public

          # 2. 【スライド1: template】のビルド
          # 出力先を dist-template と明示し、ビルド後にフォルダごと public/ に移動します
          pnpm slidev build slides/template.md --out dist-template --base /twcu-mm1/template/
          mv dist-template public/template

          # -----------------------------------------------------------------
          # 今後、新しい講義（例: lecture01.md）を増やしたい場合は、
          # 以下の2行をここに追加するだけで、自動的に フォルダが分かれます。
          # -----------------------------------------------------------------
          # pnpm slidev build slides/lecture01.md --out dist-lec01 --base /twcu-mm1/lecture01/
          # mv dist-lec01 public/lecture01

          # 3. 共通ポータル（目次ページ）の作成
          echo '<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><title>講義資料リスト</title></head><body><h1>講義資料リスト</h1><ul><li><a href="template/">Template Slide</a></li></ul></body></html>' > public/index.html
          touch public/.nojekyll

      - name: Directory Structure Verification
        # 最後に、意地でもファイルがあるかログに表示させます
        run: find public -maxdepth 3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4