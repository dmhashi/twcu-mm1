name: Deploy Slidev to Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Set Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build and Search
        run: |
          # 1. 公開用フォルダを真っさらな状態にする
          rm -rf public
          mkdir -p public/template

          # 2. スライドのビルド（出力先は Slidev 任せの dist フォルダにします）
          pnpm slidev build slides/template.md --base /twcu-mm1/template/

          # 3. 【救出作戦】Slidev が作った index.html を探し出し、中身を public/template へ
          # node_modules 以外の場所から、サイズのある index.html を探します
          BUILD_PATH=$(find . -name "index.html" -not -path "./node_modules/*" -not -path "./public/*" -size +1k -printf '%h\n' | head -n 1)
          
          if [ -n "$BUILD_PATH" ]; then
            echo "Found Slidev output at: $BUILD_PATH"
            cp -r "$BUILD_PATH"/* public/template/
          else
            echo "Error: Slidev のビルド結果が見つかりません。"
            exit 1
          fi

          # 4. ルート（twcu-mm1/）用の目次ページを作成
          echo '<!DOCTYPE html><html><head><meta charset="UTF-8"><title>講義資料</title></head><body><h1>講義資料リスト</h1><ul><li><a href="template/">Template Slide</a></li></ul></body></html>' > public/index.html
          touch public/.nojekyll

      - name: Verify Artifact
        # 公開直前に、本当にファイルが存在するか確認します
        run: |
          echo "=== public/template の最終確認 ==="
          ls -R public/template

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4