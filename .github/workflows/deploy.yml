name: Deploy Slidev to Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Set Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build and Organize
        run: |
          # 1. 公開用フォルダのクリーンアップ
          rm -rf public
          mkdir -p public

          # 2. 最初から public/template にビルドさせる
          pnpm slidev build slides/template.md --out public/template --base /twcu-mm1/template/

          # 3. OSに「書き込みを完了させろ」と命令（sync）
          sync

          # 4. 二重フォルダ問題を修正（もし public/template/template になっていたら上に上げる）
          # フォルダ移動が確実に行われるよう、パスを1つずつ確認します
          if [ -d "public/template/template" ]; then
            echo "二重フォルダを検出しました。修正します。"
            mv public/template/template/* public/template/
            rm -rf public/template/template
          fi

          # 5. 目次ページの作成
          echo '<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><title>講義資料リスト</title></head><body><h1>講義資料リスト</h1><ul><li><a href="template/">Template Slide</a></li></ul></body></html>' > public/index.html
          touch public/.nojekyll

      - name: Final Verify
        # 本当にファイルがあるか、意地でも確認します
        run: |
          echo "--- public フォルダの中身 ---"
          ls -R public

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4