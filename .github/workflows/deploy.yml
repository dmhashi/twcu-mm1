name: Deploy Slidev to Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Set Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build and Locate
        run: |
          # 1. 公開用フォルダのクリーンアップ
          rm -rf public
          mkdir -p public/template

          # 2. スライドのビルド（出力先は一旦Slidevに任せます）
          pnpm slidev build slides/template.md --base /twcu-mm1/template/

          # 3. 【救出】node_modules以外から、Slidevが生成した index.html を探し出す
          # 見つかった場所の中身を public/template にコピーします
          BUILD_DIR=$(find . -name "index.html" -not -path "./node_modules/*" -not -path "./public/*" -printf '%h\n' | head -n 1)
          
          if [ -n "$BUILD_DIR" ]; then
            echo "Found slides in: $BUILD_DIR"
            cp -r $BUILD_DIR/* public/template/
          else
            echo "Error: Slidev の出力ファイルが見つかりません。"
            exit 1
          fi

          # 4. ポータル目次の作成とパス修正
          # 万が一のパスずれを強制修正
          sed -i 's|href="/template/|href="/twcu-mm1/template/|g' public/template/index.html
          sed -i 's|src="/template/|src="/twcu-mm1/template/|g' public/template/index.html
          
          echo '<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><title>講義資料</title></head><body><h1>講義資料リスト</h1><ul><li><a href="template/">Template Slide</a></li></ul></body></html>' > public/index.html
          touch public/.nojekyll

      - name: Final Integrity Check
        run: |
          echo "=== public/template の中身を確認 ==="
          ls -F public/template
          echo "=== HTMLのパス修正結果を確認 ==="
          grep -o 'href="/twcu-mm1/template/assets/[^"]*"' public/template/index.html | head -n 3 || echo "Check failed"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4