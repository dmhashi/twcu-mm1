name: Deploy Slidev to Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build Slides
        # 今後スライドが増えたら、ここに同じように行を追加するだけでOKです
        run: |
          # 1. template.md を /twcu-mm1/template/ としてビルド
          pnpm slidev build slides/template.md --out dist/template --base /twcu-mm1/template/
          
          # 【重要】Slidevが二重にフォルダを作った場合の補正
          if [ -d "dist/template/template" ]; then
            mv dist/template/template/* dist/template/
            rm -rf dist/template/template
          fi

      - name: Fix Assets Path
        # ブラウザが /template/assets を見に行ってしまう問題を、
        # /twcu-mm1/template/assets を見に行くように HTML を直接書き換えて強制解決します
        run: |
          sed -i 's|href="/template/|href="/twcu-mm1/template/|g' dist/template/index.html
          sed -i 's|src="/template/|src="/twcu-mm1/template/|g' dist/template/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4