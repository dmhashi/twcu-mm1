name: Deploy Slidev to Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build and Flatten
        # 1. ビルドを実行
        # 2. もし template フォルダができてしまったら、中身を dist 直下に移動する
        run: |
          pnpm slidev build slides/template.md --out dist --base /twcu-mm1/
          if [ -d "dist/template" ]; then
            mv dist/template/* dist/
            rmdir dist/template
          fi

      - name: Check dist directory
        # ここで index.html が dist: の直下にあれば成功です
        run: ls -F dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4