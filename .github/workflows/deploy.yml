name: Deploy Slidev to Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Set Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build and Organize
        run: |
          # 1. 公開用フォルダの初期化
          rm -rf public
          mkdir -p public/template

          # 2. ビルドの実行
          # 直接 public/template フォルダに書き出させます
          pnpm slidev build slides/template.md --out public/template --base /twcu-mm1/template/

          # 3. 【重要】Slidevの「二重フォルダ作成」を補正
          # public/template/template/index.html のようになっていた場合、中身を引き上げます
          if [ -d "public/template/template" ]; then
            echo "Nesting detected. Fixing structure..."
            cp -r public/template/template/* public/template/
            rm -rf public/template/template
          fi

          # 4. ポータル目次と設定ファイルの作成
          echo '<!DOCTYPE html><html><head><meta charset="UTF-8"><title>講義資料</title></head><body><h1>講義資料リスト</h1><ul><li><a href="template/">Template Slide</a></li></ul></body></html>' > public/index.html
          touch public/.nojekyll

      - name: Verify and List
        # アップロード直前の状態を意地でも確認します
        run: |
          echo "=== public フォルダの最終構成 ==="
          find public -maxdepth 3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4