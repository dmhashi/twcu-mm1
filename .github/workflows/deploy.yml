name: Deploy Slidev to Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Set Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build Slides
        run: |
          # 1. 以前の残骸を掃除して、出力先フォルダを作成
          rm -rf dist temp_build
          mkdir -p dist/template

          # 2. 一旦 'temp_build' にビルドを実行
          pnpm slidev build slides/template.md --out temp_build --base /twcu-mm1/template/

          # 3. 確実にファイルを移動 (アスタリスクではなくドットを使うことでエラーを回避)
          if [ -d "temp_build/template" ]; then
            cp -a temp_build/template/. dist/template/
          else
            cp -a temp_build/. dist/template/
          fi

          # 4. GitHub Pages 用の設定
          touch dist/.nojekyll

          # 5. リポジトリ直下にアクセスした際のメニューページを作成
          echo '<!DOCTYPE html><html><body><h1>Slide List</h1><ul><li><a href="template/">Template Slide</a></li></ul></body></html>' > dist/index.html

      - name: Final Directory Check
        run: |
          echo "=== Content of dist/template ==="
          ls -F dist/template

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4