name: Deploy Slidev to Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Set Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build All Slides
        run: |
          # 1. 成果物フォルダをクリア
          rm -rf dist

          # 2. 【既存】template.md のビルド
          pnpm slidev build template.md --out dist/template --base /twcu-mm1/template/

          # 3. 【追加】lesson01.md のビルド
          # --out で出力先フォルダを分け、--base もそれに合わせるのがコツです
          pnpm slidev build lesson01.md --out dist/lesson01 --base /twcu-mm1/lesson01/

          # 4. ポータルページ（目次）の更新
          # <li> タグを増やして、新しいスライドへのリンクを追加します
          echo '<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><title>講義資料リスト</title></head><body><h1>講義資料リスト</h1><ul><li><a href="template/">Template Slide</a></li><li><a href="lesson01/">第1回 講義資料</a></li></ul></body></html>' > dist/index.html
          
          touch dist/.nojekyll

      - name: Structure Verification
        # 正常にビルドされたか、ログで最終確認を行います
        run: find dist -maxdepth 3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4