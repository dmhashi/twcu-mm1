name: Deploy Slidev to Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        # --out を指定せず、ビルド後にフォルダ構造を強制的に整える戦略に変えます
        run: |
          pnpm slidev build slides/template.md --base /twcu-mm1/
          
          # もし dist/template に書き出されていたら、dist 直下に移動する
          if [ -d "dist/template" ]; then
            echo "Moving files from dist/template to dist root..."
            cp -r dist/template/* dist/
          fi

      - name: Debug - List output files
        # dist フォルダが空でないか確認（ここで 404 回避を確認）
        run: |
          echo "Current directory: $(pwd)"
          if [ -d "dist" ]; then
            ls -F dist
          else
            echo "Error: dist directory was not created!"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4