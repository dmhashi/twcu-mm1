name: Deploy Slidev to Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Set Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build Template Slide
        run: |
          # 1. 出力先をきれいに掃除
          rm -rf dist
          mkdir -p dist/template

          # 2. 直接 dist/template フォルダにビルドする
          pnpm slidev build slides/template.md --out dist/template --base /twcu-mm1/template/

          # 3. 【重要】もし dist/template/template という二重構造になったら中身を上に引き上げる
          if [ -d "dist/template/template" ]; then
            echo "Nested directory detected. Fixing structure..."
            mv dist/template/template/* dist/template/
            rm -rf dist/template/template
          fi

          # 4. 公開用の設定ファイルを作成
          touch dist/.nojekyll
          echo '<!DOCTYPE html><html><body><h1>Lecture Slides</h1><ul><li><a href="template/">Template Slide</a></li></ul></body></html>' > dist/index.html

      - name: Final Check
        run: |
          echo "=== Checking dist/template content ==="
          ls -F dist/template

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4