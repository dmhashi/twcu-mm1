name: Deploy Slidev to Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Set Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build and Search-Rescue
        run: |
          # 1. 公開用フォルダの作成
          rm -rf public
          mkdir -p public/template

          # 2. ビルドを実行（一旦デフォルトの dist に書き出させます）
          pnpm slidev build slides/template.md --base /twcu-mm1/template/

          # 3. 【捜索】全フォルダから、Slidevが作った1KB以上の index.html を探して救出
          # node_modules 以外から index.html を探し、その場所を特定します
          SEARCH_PATH=$(find . -path "./node_modules" -prune -o -name "index.html" -size +1k -printf '%h\n' | head -n 1)
          
          if [ -n "$SEARCH_PATH" ]; then
            echo "Found slides at: $SEARCH_PATH"
            cp -r $SEARCH_PATH/* public/template/
          else
            echo "Error: Slidev output (index.html) could not be found anywhere!"
            exit 1
          fi

          # 4. ポータルの作成
          echo '<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><title>講義資料リスト</title></head><body><h1>講義資料リスト</h1><ul><li><a href="template/">Template Slide</a></li></ul></body></html>' > public/index.html
          touch public/.nojekyll

      - name: Final Integrity Check
        run: |
          echo "=== 公開フォルダ構成 ==="
          ls -R public
          echo "=== 合計サイズ ==="
          du -sh public

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4